<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Letter Generation</title>
</head>
<body id="body_id">
    <textarea name="keboard" id="keyboard" cols="30" rows="10"></textarea>
    <ul class="key" id="keypress">
        <li id="key_a">A</li>
        <li id="key_b">B</li>
        <li id="key_c">C</li>
        <li id="key_sp">Space</li>
        <li id="key_en">Enter</li>
        <li id="key_x">X</li>
    </ul>

    <script src="app.js"></script>

</body>
</html>
